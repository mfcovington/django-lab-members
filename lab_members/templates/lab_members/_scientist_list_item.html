<div class="item  col-xs-12 col-sm-4 col-md-3 col-lg-3">
  <div class="thumbnail">
    <a href="{% url 'lab_members:scientist_detail' scientist.slug %}">
      <img class="group list-group-image" src={% if scientist.photo %}"{{ scientist.photo }}"{% else %}"http://placehold.it/300x300"{% endif %} alt="{{ scientist.full_name }}">
    </a>
    <div class="caption">
      <h4 class="group inner list-group-item-heading text-center">
        <a href="{% url 'lab_members:scientist_detail' scientist.slug %}">
          {{ scientist.full_name }}
        </a>
      </h4>
      <p class="group inner list-group-item-text text-center">
        {% if scientist.title %}
          {{ scientist.title }}
        {% endif %}
      </p>
    </div>
  </div>
</div>
