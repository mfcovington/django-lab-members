{% load thumbnail %}

<div class="item  col-xs-12 col-sm-4 col-md-3 col-lg-3">
  <div class="thumbnail">
    <a href="{% url 'lab_members:scientist_detail' scientist.slug %}">
      {% if scientist.photo %}
        <img src="{% thumbnail scientist.photo 300x300 crop upscale subject_location=scientist.photo.subject_location %}" alt={{ scientist.full_name }}>
      {% else %}
        <img src="http://placehold.it/300x300" alt={{ scientist.full_name }}>
      {% endif %}
      <div class="caption">
        <h4 class="group inner list-group-item-heading text-center">
          {{ scientist.full_name }}
        </h4>
        <p class="group inner list-group-item-text text-center">
          {{ scientist.title|default:"&nbsp;" }}
        </p>
      </div>
    </a>
  </div>
</div>
